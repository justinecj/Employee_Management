{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2>Change Password</h2>
    <input type="password" id="old_password" placeholder="Current Password">
    <input type="password" id="new_password" placeholder="New Password">
    <input type="password" id="confirm_password" placeholder="Confirm New Password">
    <button onclick="changePassword()">Change Password</button>
    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
  </div>

  <script>
    if (!token || !refreshToken) {
    alert("Unauthorized. Please login.");
    window.location.href = "/login";
    } else {
    // Prevent browser back navigation
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
        window.history.pushState(null, null, window.location.href);
    };
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/login";
    }

    function changePassword() {
      const oldPassword = document.getElementById("old_password").value;
      const newPassword = document.getElementById("new_password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (newPassword !== confirmPassword) {
        return alert("New passwords do not match.");
      }

      const token = localStorage.getItem("access");
      if (!token) {
        alert("Unauthorized. Please log in.");
        return window.location.href = "/login";
      }

      axios.post("/auth/change-password/", {
        old_password: oldPassword,
        new_password: newPassword
      }, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(() => {
        alert("Password changed successfully. Please log in again.");
        logout();
      })
      .catch(() => {
        alert("Password change failed.");
      });
    }
  </script>

</body>
</html>
